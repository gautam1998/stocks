<div class="jumbotron">
  <h1 class="display-4">Company Details !!</h1>
  <p class="lead">.</p>
  <hr class="my-4">
  <div class="row">


<div class="col-md-4">
  <b>Search For Your Company</b>
</div>
<div class="form-group col-md-4">
  <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
</div>

<table class="table table-striped">
  <thead>
      <tr>
          <th>Company Id</th>
          <th>Name</th>
          <th>Turnover</th>
          <th>ceo</th>
          <th>boardOfDirs</th>
          <th>stockExchangeList</th>
          <th>sector</th>
          <th>briefWriteup</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of filterResultDataSet | filter:searchedKeyword" (click)="onTap(item)">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.turnover}}</td>
          <td>{{item.ceo}}</td>
          <td>{{item.boardOfDirs}}</td>
          <td>{{item.stockExchangeList}}</td>
          <td>{{item.sector}}</td>
          <td>{{item.briefWriteup}}</td>
      </tr>
  </tbody>
</table>

</div>
</div>
