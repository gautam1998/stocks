<div class="row">
    <div class="col-4">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Company Details</a>
        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Edit Company Details</a>
      </div>
    </div>
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
            
            <ul class="list-group">
                <li class="list-group-item">Id : {{id}}</li>
                <li class="list-group-item">Name : {{name}}</li>
                <li class="list-group-item">Brief : {{brief}}</li>
                <li class="list-group-item">Remarks : {{remarks}}</li>
                <li class="list-group-item">contactAddress : {{contactAddress}}</li>
              </ul>
        
            
        </div>
        <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">

            <!--
            <ul class="list-group">
                <li class="list-group-item">Number of Hours </li>
                <li class="list-group-item">Name</li>
                <li class="list-group-item">Identity</li>
              </ul>
            -->

            <form>
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="name" value={{name}}>
                </div>
              </div>

              <div class="form-group row">
                <label for="ceo" class="col-sm-2 col-form-label">brief</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="brief" value={{brief}}>
                </div>
              </div>

              <div class="form-group row">
                <label for="board" class="col-sm-2 col-form-label">remarks</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="remarks" value={{remarks}}>
                </div>
              </div>

              <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">contactAddress</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="contactAddress" value={{contactAddress}}>
                </div>
              </div>

              

              <div class="form-group row">
                <button class="btn btn-primary btn-block" click="">
                  Submit
                </button>
              </div>
              
            </form>


            
            </div>
        </div>
      </div>
    </div>
